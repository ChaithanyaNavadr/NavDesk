{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Assign Permissions - {{ user.user_name }}</h2>
        <div>
            <a href="{% url 'team_view_list' %}" class="btn btn-info">
                <i class="fas fa-users"></i> Team View
            </a>
            <a href="{% url 'permission_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Permissions
            </a>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}
assign_permissions        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label>Available Permissions:</label>
                    <div class="permission-list">
                        {% for permission in permissions %}
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" 
                                   class="custom-control-input" 
                                   id="perm_{{ permission.id }}"
                                   name="permissions" 
                                   value="{{ permission.id }}"
                                   {% if permission in user.user_permissions.all %}checked{% endif %}>
                            <label class="custom-control-label" for="perm_{{ permission.id }}">
                                {{ permission.name }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Permissions
            </button>
            <button type="reset" class="btn btn-warning">
                <i class="fas fa-undo"></i> Reset
            </button>
        </div>
    </form>
</div>

{% block extra_css %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
    .permission-list {
        max-height: 400px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .custom-control {
        margin-bottom: 10px;
    }
    .btn .fas {
        margin-right: 5px;
    }
</style>
{% endblock %}
{% endblock %}
