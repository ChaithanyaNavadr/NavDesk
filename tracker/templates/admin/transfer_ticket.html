{% extends "admin/base.html" %}
{% block content %}
<h2>Transfer Ticket #{{ ticket.id }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="new_assignee">Select New Assignee:</label>
    <select name="new_assignee">
        {% for user in users %}
            <option value="{{ user.row_id }}">{{ user.user_name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Transfer</button>
</form>
{% endblock %}
