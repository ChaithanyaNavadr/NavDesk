{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <h2>Priority Management</h2>
    
    <div class="mb-3">
        <a href="{% url 'add_priority' %}" class="btn btn-primary">Add New Priority</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Priorities ({{ total_priorities }})</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for priority in priorities %}
                    <tr>
                        <td>{{ priority.name }}</td>
                        <td>
                            <a href="{% url 'delete_priority' priority.id %}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this priority?')">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2">No priorities found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
