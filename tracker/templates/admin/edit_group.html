{% extends "../base_admin.html" %}
{% block content %}
<div class="container">
    <h2>Edit Group: {{ group.name }}</h2>
    <form method="post">
        {% csrf_token %}
        
        <label>Group Name:</label>
        <input type="text" name="group_name" value="{{ group.name }}" required>

        <label>Permissions:</label>
        <select name="permissions" multiple>
            {% for permission in permissions %}
            <option value="{{ permission.id }}" {% if permission.id in selected_permissions %}selected{% endif %}>
                {{ permission.name }}
            </option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'group_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
