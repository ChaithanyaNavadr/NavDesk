{% extends 'base_outer.html' %}

{% block title %}Forgot Password{% endblock %}

{% load static %}

<link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

{% block content %}
<section class="d-flex">
    <div class="container">
        <div class="d-flex justify-content-center">
            <form method="post" class="d-flex w-100 justify-content-center">
                {% csrf_token %}
                <div class="col-lg-5 col-md-5 col-sm-6 mb-4 py-4 px-5 mt-5 shadow bg-white rounded border-light">
                    <h3 class="login_heding">Forgot your password?</h3>
                    <div class="login_form mt-4">
                        <div class="my-3">
                            <input type="email" name="email" class="form-control fw-light" placeholder="Enter your email address" required>
                            <div class="text-success mt-2">
                                {{ message }}
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="login-btn btn px-5">Submit</button>
                        </div>
                        <hr />
                        <div class="login_group d-flex justify-content-between mt-3">
                            <div role="button">
                                <a href="{% url 'login' %}" class="link-secondary">Go back to Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
